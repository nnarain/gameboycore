language: cpp
dist: trusty
sudo: required

os:
- linux
compiler:
- g++

before_install:
- git clone --depth=1 https://github.com/nnarain/travis-ci-scripts.git ~/scripts
- cd ~/scripts/ && ./bootstrap && cd -
- preinstall_general

install:
- install_general
- chmod +x ./scripts/travis_deploy_docs
- sudo apt-get --allow-unauthenticated install -y doxygen graphviz

script:
- mkdir build && cd build
- cmake .. -DBUILD_EXAMPLE="OFF" -DBUILD_DOCS="ON" -DCMAKE_BUILD_TYPE=Release
- make && make check
- cd ..

after_success:
- ./scripts/travis_deploy_docs $TRAVIS_BRANCH $GITHUB_API_TOKEN
- cd build
- make package
- export ARTIFACTS=$(ls -d1 $PWD/*.tar.gz)

deploy:
  provider: releases
  api_key:
    secure: 
  file: "${ARTIFACTS}"
  skip_cleanup: true
  on:
    tags: true
